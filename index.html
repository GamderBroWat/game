<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>CAM GRID</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
  margin: 0;
  background: #0b1020;
  color: white;
  font-family: system-ui, sans-serif;
}

#login {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 14px;
}

input, button {
  font-size: 18px;
  padding: 12px;
  border-radius: 12px;
  border: none;
}

button {
  background: #00ffd0;
  font-weight: 700;
}

#arena {
  display: none;
  padding: 12px;
  display: grid;
  grid-template-columns: repeat(auto-fill, 2cm);
  gap: 10px;
}

.video-box {
  width: 2cm;
  height: 2cm;
  background: black;
  border: 2px solid #00ffd0;
  border-radius: 8px;
  overflow: hidden;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>
<body>

<div id="login">
  <h2>ðŸ“· CAM GRID</h2>
  <input id="nick" placeholder="ÐÐ¸ÐºÐ½ÐµÐ¹Ð¼">
  <button id="enter">Ð’Ð¾Ð¹Ñ‚Ð¸</button>
</div>

<div id="arena"></div>

<script>
// ===== FIREBASE =====
firebase.initializeApp({
  apiKey: "AIzaSyAViU2ttzIWAmmxB6tSwJ0thCrCTba7Cyk",
  authDomain: "best-ec082.firebaseapp.com",
  projectId: "best-ec082",
  storageBucket: "best-ec082.appspot.com",
  messagingSenderId: "782817955265",
  appId: "1:782817955265:web:0265b75bb0bfb4884bb340",
  databaseURL: "https://best-ec082-default-rtdb.firebaseio.com/"
});

const auth = firebase.auth();
const db = firebase.database();

// ===== STATE =====
let uid;
let localStream;
const peers = {};
const arena = document.getElementById("arena");

// ===== LOGIN =====
document.getElementById("enter").onclick = async () => {
  const nickname = document.getElementById("nick").value.trim();
  if (!nickname) return;

  const res = await auth.signInAnonymously();
  uid = res.user.uid;

  // â— Safari / iOS SAFE getUserMedia
  localStream = await navigator.mediaDevices.getUserMedia({
    video: {
      width: { ideal: 640 },
      height: { ideal: 640 }
    },
    audio: false
  });

  addVideo("local", localStream);

  document.getElementById("login").style.display = "none";
  arena.style.display = "grid";

  const joinedAt = Date.now();

  await db.ref("players/" + uid).set({ nickname, joinedAt });
  db.ref("players/" + uid).onDisconnect().remove();

  db.ref("players").on("child_added", snap => {
    const otherId = snap.key;
    const other = snap.val();
    if (otherId === uid || peers[otherId]) return;

    const initiator = joinedAt < other.joinedAt;
    createPeer(otherId, initiator);
  });

  db.ref("signals/" + uid).on("child_added", snap => {
    const fromId = snap.key;
    snap.forEach(msg => handleSignal(fromId, msg.val()));
    db.ref(`signals/${uid}/${fromId}`).remove();
  });
};

// ===== UI =====
function addVideo(key, stream) {
  if (document.querySelector(`[data-peer="${key}"]`)) return;

  const box = document.createElement("div");
  box.className = "video-box";

  const video = document.createElement("video");
  video.dataset.peer = key;
  video.playsInline = true;
  video.muted = true;            // â— Ð’Ð¡Ð• video muted (iOS)
  video.autoplay = false;
  video.srcObject = stream;

  video.addEventListener("loadedmetadata", () => {
    video.play().catch(()=>{});
  });

  box.appendChild(video);
  arena.appendChild(box);
}

// ===== WEBRTC =====
function createPeer(otherId, initiator) {
  const pc = new RTCPeerConnection({
    iceServers: [
      { urls: "stun:stun.l.google.com:19302" },
      {
        urls: "turn:openrelay.metered.ca:80",
        username: "openrelayproject",
        credential: "openrelayproject"
      }
    ]
  });

  peers[otherId] = pc;

  localStream.getTracks().forEach(track => {
    pc.addTrack(track, localStream);
  });

  pc.ontrack = e => {
    addVideo(otherId, e.streams[0]);
  };

  pc.onicecandidate = e => {
    if (e.candidate) {
      db.ref(`signals/${otherId}/${uid}`).push({ ice: e.candidate });
    }
  };

  pc.onnegotiationneeded = async () => {
    if (!initiator) return;
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    db.ref(`signals/${otherId}/${uid}`).push({ sdp: offer });
  };
}

async function handleSignal(fromId, data) {
  if (!peers[fromId]) {
    createPeer(fromId, false);
  }

  const pc = peers[fromId];

  if (data.sdp) {
    await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
    if (data.sdp.type === "offer") {
      const ans = await pc.createAnswer();
      await pc.setLocalDescription(ans);
      db.ref(`signals/${fromId}/${uid}`).push({ sdp: ans });
    }
  }

  if (data.ice) {
    await pc.addIceCandidate(new RTCIceCandidate(data.ice));
  }
}
</script>

</body>
</html>
