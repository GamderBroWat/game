<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Arrow World</title>

<style>
*{
  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
  touch-action:none;
}

html,body{
  margin:0;
  height:100%;
  background:#0f1115;
  color:#fff;
  font-family:system-ui,sans-serif;
  overflow:hidden;
}

#login{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:12px;
}

input,button{
  font-size:20px;
  padding:12px 16px;
  border-radius:14px;
  border:none;
}

button{
  background:#5eead4;
  font-weight:700;
}

canvas{
  display:none;
}

#controls{
  position:absolute;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  display:grid;
  grid-template:repeat(3,80px)/repeat(3,80px);
  gap:10px;
  display:none;
}

.ctrl{
  background:rgba(255,255,255,.18);
  border-radius:20px;
  font-size:34px;
  display:flex;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<div id="login">
  <h2>Arrow World</h2>
  <input id="name" placeholder="Ник">
  <button onclick="start()">Играть</button>
</div>

<canvas id="game"></canvas>

<div id="controls">
  <div></div><div class="ctrl" data="up">⬆️</div><div></div>
  <div class="ctrl" data="left">⬅️</div><div></div><div class="ctrl" data="right">➡️</div>
  <div></div><div class="ctrl" data="down">⬇️</div><div></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCnJQPTInx6HF6KarGXBYGQslKanlxLl7M",
  authDomain:"arrowgame-94ba7.firebaseapp.com",
  databaseURL:"https://arrowgame-94ba7-default-rtdb.firebaseio.com",
  projectId:"arrowgame-94ba7"
});

const db=firebase.database();
firebase.auth().signInAnonymously();

const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let DPR=window.devicePixelRatio||1;
let W,H,me=null,players={},move={up:0,down:0,left:0,right:0};

function resize(){
  W=innerWidth;
  H=innerHeight;
  canvas.width=W*DPR;
  canvas.height=H*DPR;
  canvas.style.width=W+"px";
  canvas.style.height=H+"px";
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
addEventListener("resize",resize);

function start(){
  const name=document.getElementById("name").value.trim();
  if(!name)return;

  document.getElementById("login").style.display="none";
  canvas.style.display="block";
  document.getElementById("controls").style.display="grid";
  resize();

  const id=firebase.auth().currentUser.uid;
  me={
    id,
    name,
    x:0.5,
    y:0.5,
    color:`hsl(${Math.random()*360},70%,60%)`
  };

  const ref=db.ref("players/"+id);
  ref.set(me);
  ref.onDisconnect().remove();

  addEventListener("beforeunload",()=>ref.remove());

  db.ref("players").on("value",s=>players=s.val()||{});

  document.querySelectorAll(".ctrl").forEach(b=>{
    const d=b.dataset;
    b.ontouchstart=b.onmousedown=()=>move[b.dataset.key]=1;
    b.ontouchend=b.onmouseup=()=>move[b.dataset.key]=0;
  });

  setInterval(update,50);
  loop();
}

document.querySelectorAll(".ctrl").forEach(b=>{
  b.dataset.key=b.getAttribute("data");
});

function update(){
  if(!me)return;
  const s=0.015;
  if(move.up)me.y-=s;
  if(move.down)me.y+=s;
  if(move.left)me.x-=s;
  if(move.right)me.x+=s;
  me.x=Math.max(.05,Math.min(.95,me.x));
  me.y=Math.max(.05,Math.min(.95,me.y));
  db.ref("players/"+me.id).update({x:me.x,y:me.y});
}

function loop(){
  ctx.clearRect(0,0,W,H);
  ctx.font="18px system-ui";
  ctx.textAlign="center";
  ctx.textBaseline="middle";

  for(const id in players){
    const p=players[id];
    if(!p.name)continue;

    const x=W*p.x;
    const y=H*p.y;

    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(x,y,26,0,Math.PI*2);
    ctx.fill();

    ctx.lineWidth=4;
    ctx.strokeStyle="#000";
    ctx.strokeText(p.name,x,y-40);
    ctx.fillStyle="#fff";
    ctx.fillText(p.name,x,y-40);
  }

  requestAnimationFrame(loop);
}
</script>

</body>
</html>
