<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Arrow World</title>

<style>
*{
  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
}

html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:#0f1115;
  color:white;
  font-family:system-ui,sans-serif;
}

#login{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:14px;
}

input,button{
  font-size:22px;
  padding:14px 18px;
  border-radius:16px;
  border:none;
}

button{
  background:#5eead4;
  font-weight:700;
}

canvas{
  display:none;
}

#controls{
  position:absolute;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  display:none;
  grid-template:repeat(3,90px)/repeat(3,90px);
  gap:12px;
}

.ctrl{
  background:rgba(255,255,255,.2);
  border-radius:24px;
  font-size:36px;
  display:flex;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<div id="login">
  <h2>Arrow World</h2>
  <input id="name" placeholder="–ù–∏–∫">
  <button id="play">–ò–≥—Ä–∞—Ç—å</button>
</div>

<canvas id="game"></canvas>

<div id="controls">
  <div></div><div class="ctrl" data-dir="up">‚¨ÜÔ∏è</div><div></div>
  <div class="ctrl" data-dir="left">‚¨ÖÔ∏è</div><div></div><div class="ctrl" data-dir="right">‚û°Ô∏è</div>
  <div></div><div class="ctrl" data-dir="down">‚¨áÔ∏è</div><div></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// üîí –±–ª–æ–∫–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –∑—É–º
document.addEventListener('gesturestart',e=>e.preventDefault());

// üî• FIREBASE
firebase.initializeApp({
  apiKey:"AIzaSyCnJQPTInx6HF6KarGXBYGQslKanlxLl7M",
  authDomain:"arrowgame-94ba7.firebaseapp.com",
  databaseURL:"https://arrowgame-94ba7-default-rtdb.firebaseio.com",
  projectId:"arrowgame-94ba7"
});

const db=firebase.database();
firebase.auth().signInAnonymously();

const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let DPR=window.devicePixelRatio||1;
let W,H;
let me=null;
let players={};
let move={up:0,down:0,left:0,right:0};
let lastSync=0;

function resize(){
  W=innerWidth;
  H=innerHeight;
  canvas.width=W*DPR;
  canvas.height=H*DPR;
  canvas.style.width=W+"px";
  canvas.style.height=H+"px";
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
addEventListener("resize",resize);

firebase.auth().onAuthStateChanged(user=>{
  if(!user)return;

  play.onclick=()=>{
    const name=nameInput.value.trim();
    if(!name)return;

    login.style.display="none";
    canvas.style.display="block";
    controls.style.display="grid";
    resize();

    me={
      id:user.uid,
      name,
      x:0.5,
      y:0.5,
      color:`hsl(${Math.random()*360},70%,60%)`
    };

    const ref=db.ref("players/"+me.id);
    ref.set(me);
    ref.onDisconnect().remove();

    db.ref("players").on("child_added",s=>players[s.key]=s.val());
    db.ref("players").on("child_changed",s=>players[s.key]=s.val());
    db.ref("players").on("child_removed",s=>delete players[s.key]);

    requestAnimationFrame(loop);
  };
});

// üéÆ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
document.querySelectorAll(".ctrl").forEach(b=>{
  const d=b.dataset.dir;
  b.addEventListener("touchstart",()=>move[d]=1);
  b.addEventListener("touchend",()=>move[d]=0);
  b.addEventListener("mousedown",()=>move[d]=1);
  b.addEventListener("mouseup",()=>move[d]=0);
});

// —Å–±—Ä–æ—Å –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞
addEventListener("touchend",()=>move={up:0,down:0,left:0,right:0});
addEventListener("mouseup",()=>move={up:0,down:0,left:0,right:0});

// üß† + üé®
function loop(t){
  ctx.clearRect(0,0,W,H);

  if(me){
    const s=0.018;
    if(move.up)me.y-=s;
    if(move.down)me.y+=s;
    if(move.left)me.x-=s;
    if(move.right)me.x+=s;

    me.x=Math.max(.05,Math.min(.95,me.x));
    me.y=Math.max(.05,Math.min(.95,me.y));

    if(t-lastSync>100){
      db.ref("players/"+me.id).update({x:me.x,y:me.y});
      lastSync=t;
    }
  }

  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.font="20px system-ui";

  for(const id in players){
    const p=players[id];
    if(!p)continue;

    const x=W*p.x;
    const y=H*p.y;

    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(x,y,28,0,Math.PI*2);
    ctx.fill();

    ctx.lineWidth=4;
    ctx.strokeStyle="#000";
    ctx.strokeText(p.name,x,y-44);
    ctx.fillStyle="#fff";
    ctx.fillText(p.name,x,y-44);
  }

  requestAnimationFrame(loop);
}
</script>
</body>
</html>
