<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Arrow Move — Online</title>

<style>
html, body {
	margin: 0;
	padding: 0;
	height: 100%;
	background: #0f1115;
	color: white;
	font-family: system-ui, sans-serif;
	overflow: hidden;
}

#login {
	position: absolute;
	inset: 0;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	gap: 12px;
}

input, button {
	font-size: 18px;
	padding: 10px 14px;
	border-radius: 10px;
	border: none;
}

button {
	background: #5eead4;
	color: #000;
	font-weight: 600;
}

canvas {
	width: 100%;
	height: 100%;
	display: none;
	touch-action: none;
}

/* ARROWS */
#controls {
	position: absolute;
	bottom: 20px;
	left: 20px;
	display: grid;
	grid-template-columns: 60px 60px 60px;
	grid-template-rows: 60px 60px 60px;
	gap: 6px;
	display: none;
}

.ctrl {
	background: rgba(255,255,255,0.15);
	border-radius: 12px;
	font-size: 26px;
	display: flex;
	align-items: center;
	justify-content: center;
	user-select: none;
}

.ctrl:active {
	background: rgba(255,255,255,0.35);
}

#info {
	position: absolute;
	top: 10px;
	left: 10px;
	font-size: 14px;
	opacity: 0.8;
}
</style>
</head>

<body>

<div id="login">
	<h2>Arrow Move</h2>
	<input id="name" placeholder="Твой ник" maxlength="10">
	<button onclick="start()">Играть</button>
</div>

<div id="info"></div>
<canvas id="game"></canvas>

<div id="controls">
	<div></div>
	<div class="ctrl" data-dir="up">⬆️</div>
	<div></div>

	<div class="ctrl" data-dir="left">⬅️</div>
	<div></div>
	<div class="ctrl" data-dir="right">➡️</div>

	<div></div>
	<div class="ctrl" data-dir="down">⬇️</div>
	<div></div>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const info = document.getElementById("info");
const controls = document.getElementById("controls");

let W, H;
let me;
let peers = {};
let connections = [];

let move = { up:false, down:false, left:false, right:false };

function resize() {
	W = canvas.width = window.innerWidth;
	H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);

function start() {
	const name = document.getElementById("name").value.trim();
	if (!name) return;

	document.getElementById("login").style.display = "none";
	canvas.style.display = "block";
	controls.style.display = "grid";
	resize();

	me = {
		id: null,
		name,
		x: 0.5,
		y: 0.5,
		color: `hsl(${Math.random()*360},70%,60%)`
	};

	const peer = new Peer();

	peer.on("open", id => {
		me.id = id;
		info.innerHTML = "Online";
	});

	peer.on("connection", conn => setup(conn));

	setInterval(update, 50);
	setupControls();
	loop();
}

function setup(conn) {
	conn.on("open", () => connections.push(conn));
	conn.on("data", data => peers[data.id] = data);
}

function broadcast() {
	connections.forEach(c => c.send(me));
}

function setupControls() {
	document.querySelectorAll(".ctrl").forEach(btn => {
		const dir = btn.dataset.dir;

		const down = e => { e.preventDefault(); move[dir] = true; };
		const up = e => { e.preventDefault(); move[dir] = false; };

		btn.addEventListener("touchstart", down);
		btn.addEventListener("touchend", up);
		btn.addEventListener("mousedown", down);
		btn.addEventListener("mouseup", up);
	});
}

function update() {
	const speed = 0.01;

	if (move.up) me.y -= speed;
	if (move.down) me.y += speed;
	if (move.left) me.x -= speed;
	if (move.right) me.x += speed;

	me.x = Math.max(0.05, Math.min(0.95, me.x));
	me.y = Math.max(0.05, Math.min(0.95, me.y));

	broadcast();
}

function loop() {
	ctx.clearRect(0,0,W,H);

	draw(me);
	for (let id in peers) draw(peers[id]);

	requestAnimationFrame(loop);
}

function draw(p) {
	const x = W * p.x;
	const y = H * p.y;

	ctx.fillStyle = p.color;
	ctx.beginPath();
	ctx.arc(x, y, 14, 0, Math.PI*2);
	ctx.fill();

	ctx.fillStyle = "#fff";
	ctx.font = "12px sans-serif";
	ctx.textAlign = "center";
	ctx.fillText(p.name, x, y - 18);
}
</script>

</body>
</html>
