<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Tap Float — Online</title>

<style>
html, body {
	margin: 0;
	padding: 0;
	height: 100%;
	background: #0f1115;
	color: white;
	font-family: system-ui, sans-serif;
	overflow: hidden;
}

#login {
	position: absolute;
	inset: 0;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	gap: 12px;
}

input, button {
	font-size: 18px;
	padding: 10px 14px;
	border-radius: 10px;
	border: none;
}

button {
	background: #5eead4;
	color: #000;
	font-weight: 600;
}

canvas {
	width: 100%;
	height: 100%;
	touch-action: none;
	display: none;
}

#info {
	position: absolute;
	top: 10px;
	left: 10px;
	font-size: 14px;
	opacity: 0.8;
}
</style>
</head>

<body>

<div id="login">
	<h2>Tap Float</h2>
	<input id="name" placeholder="Твой ник" maxlength="10">
	<button onclick="start()">Играть</button>
</div>

<div id="info"></div>
<canvas id="game"></canvas>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const info = document.getElementById("info");

let W, H;
let up = false;
let me;
let peers = {};
let connections = [];

function resize() {
	W = canvas.width = window.innerWidth;
	H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);

function start() {
	const name = document.getElementById("name").value.trim();
	if (!name) return;

	document.getElementById("login").style.display = "none";
	canvas.style.display = "block";
	resize();

	me = {
		id: null,
		name,
		y: 0.5,
		color: `hsl(${Math.random()*360},70%,60%)`
	};

	const peer = new Peer();

	peer.on("open", id => {
		me.id = id;
		info.innerHTML = "Онлайн ID: " + id;

		// подключаемся ко всем известным
		Object.values(peers).forEach(p => connect(peer, p.id));
	});

	peer.on("connection", conn => {
		setup(conn);
	});

	setInterval(() => {
		me.y += up ? -0.01 : 0.01;
		me.y = Math.max(0.05, Math.min(0.95, me.y));
		broadcast();
	}, 100);

	control();
	loop();
}

function connect(peer, id) {
	if (id === me.id) return;
	const conn = peer.connect(id);
	setup(conn);
}

function setup(conn) {
	conn.on("open", () => {
		connections.push(conn);
	});
	conn.on("data", data => {
		peers[data.id] = data;
	});
}

function broadcast() {
	connections.forEach(c => {
		c.send(me);
	});
}

function control() {
	const down = () => up = true;
	const upf = () => up = false;

	canvas.addEventListener("touchstart", down);
	canvas.addEventListener("touchend", upf);
	canvas.addEventListener("mousedown", down);
	canvas.addEventListener("mouseup", upf);
}

function loop() {
	ctx.clearRect(0,0,W,H);

	draw(me);

	for (let id in peers) {
		draw(peers[id]);
	}

	requestAnimationFrame(loop);
}

function draw(p) {
	const x = W / 2;
	const y = H * p.y;

	ctx.fillStyle = p.color;
	ctx.beginPath();
	ctx.arc(x, y, 14, 0, Math.PI*2);
	ctx.fill();

	ctx.fillStyle = "#fff";
	ctx.font = "12px sans-serif";
	ctx.textAlign = "center";
	ctx.fillText(p.name, x, y - 18);
}
</script>

</body>
</html>
