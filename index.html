<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Tap Float — Joystick Online</title>

<style>
html, body {
	margin: 0;
	padding: 0;
	height: 100%;
	background: #0f1115;
	color: white;
	font-family: system-ui, sans-serif;
	overflow: hidden;
}

#login {
	position: absolute;
	inset: 0;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	gap: 12px;
}

input, button {
	font-size: 18px;
	padding: 10px 14px;
	border-radius: 10px;
	border: none;
}

button {
	background: #5eead4;
	color: #000;
	font-weight: 600;
}

canvas {
	width: 100%;
	height: 100%;
	touch-action: none;
	display: none;
}

/* JOYSTICK */
#joystick {
	position: absolute;
	bottom: 40px;
	left: 40px;
	width: 120px;
	height: 120px;
	border-radius: 50%;
	background: rgba(255,255,255,0.08);
	display: none;
}

#stick {
	position: absolute;
	left: 50%;
	top: 50%;
	width: 50px;
	height: 50px;
	border-radius: 50%;
	background: rgba(255,255,255,0.6);
	transform: translate(-50%, -50%);
}

#info {
	position: absolute;
	top: 10px;
	left: 10px;
	font-size: 14px;
	opacity: 0.8;
}
</style>
</head>

<body>

<div id="login">
	<h2>Tap Float</h2>
	<input id="name" placeholder="Твой ник" maxlength="10">
	<button onclick="start()">Играть</button>
</div>

<div id="info"></div>
<canvas id="game"></canvas>

<div id="joystick">
	<div id="stick"></div>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const info = document.getElementById("info");
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");

let W, H;
let me;
let peers = {};
let connections = [];
let vx = 0, vy = 0;

function resize() {
	W = canvas.width = window.innerWidth;
	H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);

function start() {
	const name = document.getElementById("name").value.trim();
	if (!name) return;

	document.getElementById("login").style.display = "none";
	canvas.style.display = "block";
	joystick.style.display = "block";
	resize();

	me = {
		id: null,
		name,
		x: 0.5,
		y: 0.5,
		color: `hsl(${Math.random()*360},70%,60%)`
	};

	const peer = new Peer();

	peer.on("open", id => {
		me.id = id;
		info.innerHTML = "Online";
	});

	peer.on("connection", conn => setup(conn));

	setInterval(() => {
		me.x += vx;
		me.y += vy;

		me.x = Math.max(0.05, Math.min(0.95, me.x));
		me.y = Math.max(0.05, Math.min(0.95, me.y));

		broadcast();
	}, 50);

	setupJoystick();
	loop();
}

function setup(conn) {
	conn.on("open", () => connections.push(conn));
	conn.on("data", data => peers[data.id] = data);
}

function broadcast() {
	connections.forEach(c => c.send(me));
}

function setupJoystick() {
	const rect = joystick.getBoundingClientRect();
	const center = { x: rect.width/2, y: rect.height/2 };
	const max = 40;

	const move = e => {
		const t = e.touches[0];
		const dx = t.clientX - rect.left - center.x;
		const dy = t.clientY - rect.top - center.y;
		const dist = Math.min(Math.hypot(dx,dy), max);
		const angle = Math.atan2(dy,dx);

		const x = Math.cos(angle)*dist;
		const y = Math.sin(angle)*dist;

		stick.style.transform = `translate(${x}px, ${y}px) translate(-50%,-50%)`;

		vx = x / max * 0.01;
		vy = y / max * 0.01;
	};

	const end = () => {
		stick.style.transform = "translate(-50%,-50%)";
		vx = vy = 0;
	};

	joystick.addEventListener("touchstart", move);
	joystick.addEventListener("touchmove", move);
	joystick.addEventListener("touchend", end);
}

function loop() {
	ctx.clearRect(0,0,W,H);

	draw(me);
	for (let id in peers) draw(peers[id]);

	requestAnimationFrame(loop);
}

function draw(p) {
	const x = W * p.x;
	const y = H * p.y;

	ctx.fillStyle = p.color;
	ctx.beginPath();
	ctx.arc(x, y, 14, 0, Math.PI*2);
	ctx.fill();

	ctx.fillStyle = "#fff";
	ctx.font = "12px sans-serif";
	ctx.textAlign = "center";
	ctx.fillText(p.name, x, y - 18);
}
</script>

</body>
</html>
