<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Arrow World</title>

<style>
html, body {
	margin: 0;
	padding: 0;
	height: 100%;
	background: #0f1115;
	color: white;
	font-family: system-ui, sans-serif;
	overflow: hidden;
}

#login {
	position: absolute;
	inset: 0;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	gap: 12px;
}

input, button {
	font-size: 18px;
	padding: 10px 14px;
	border-radius: 10px;
	border: none;
}

button {
	background: #5eead4;
	color: #000;
	font-weight: 600;
}

canvas {
	width: 100%;
	height: 100%;
	display: none;
}

#controls {
	position: absolute;
	bottom: 20px;
	left: 20px;
	display: grid;
	grid-template-columns: 60px 60px 60px;
	grid-template-rows: 60px 60px 60px;
	gap: 6px;
	display: none;
}

.ctrl {
	background: rgba(255,255,255,0.25);
	border-radius: 12px;
	font-size: 26px;
	display: flex;
	align-items: center;
	justify-content: center;
	user-select: none;
}
</style>
</head>

<body>

<div id="login">
	<h2>Arrow World</h2>
	<input id="name" placeholder="–¢–≤–æ–π –Ω–∏–∫" maxlength="10">
	<button onclick="start()">–ò–≥—Ä–∞—Ç—å</button>
</div>

<canvas id="game"></canvas>

<div id="controls">
	<div></div><div class="ctrl" data="up">‚¨ÜÔ∏è</div><div></div>
	<div class="ctrl" data="left">‚¨ÖÔ∏è</div><div></div><div class="ctrl" data="right">‚û°Ô∏è</div>
	<div></div><div class="ctrl" data="down">‚¨áÔ∏è</div><div></div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const controls = document.getElementById("controls");

let W, H;
let me = null;
let move = { up:false, down:false, left:false, right:false };

function resize() {
	W = canvas.width = window.innerWidth;
	H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);

function start() {
	const name = document.getElementById("name").value.trim();
	if (!name) return;

	document.getElementById("login").style.display = "none";
	canvas.style.display = "block";
	controls.style.display = "grid";
	resize();

	// üî• –°–û–ó–î–ê–Å–ú –ò–ì–†–û–ö–ê –°–†–ê–ó–£
	me = {
		name,
		x: 0.5,
		y: 0.5,
		color: `hsl(${Math.random()*360},70%,60%)`
	};

	setupControls();
	setInterval(update, 50);
	loop();
}

function setupControls() {
	document.querySelectorAll(".ctrl").forEach(btn => {
		const d = btn.getAttribute("data");
		btn.ontouchstart = () => move[d] = true;
		btn.ontouchend = () => move[d] = false;
		btn.onmousedown = () => move[d] = true;
		btn.onmouseup = () => move[d] = false;
	});
}

function update() {
	const s = 0.01;
	if (move.up) me.y -= s;
	if (move.down) me.y += s;
	if (move.left) me.x -= s;
	if (move.right) me.x += s;

	me.x = Math.max(0.05, Math.min(0.95, me.x));
	me.y = Math.max(0.05, Math.min(0.95, me.y));
}

function loop() {
	ctx.clearRect(0,0,W,H);
	draw(me);
	requestAnimationFrame(loop);
}

function draw(p) {
	const x = W * p.x;
	const y = H * p.y;

	ctx.fillStyle = p.color;
	ctx.beginPath();
	ctx.arc(x, y, 16, 0, Math.PI*2);
	ctx.fill();

	ctx.fillStyle = "#fff";
	ctx.font = "14px sans-serif";
	ctx.textAlign = "center";
	ctx.fillText(p.name, x, y - 20);
}
</script>

</body>
</html>
